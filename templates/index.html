<!DOCTYPE html>
<html>
<head>
    <title>Donations</title>
    <link rel="stylesheet" href="/static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="/static/lib/css/dc.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/lib/css/introjs.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <script src="/static/lib/js/jquery.min.js"></script>

 </head>
<body class="application">
 
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="nav navbar-header">
           <a class="navbar-brand" href="/">Donations Dashboard</a>
       </div>
      

       </div>
</nav>
 
 
<div  id="outer" class="container-fluid">
    
    <div id="centered">
                    <div class = "blob-1"></div>
                    <div class = "blob-2"></div>
                </div>
    </div>

    <div class="row">

        <!-- menu select -->
        <div class="col-md-12">
           <div class="chart-wrapper" data-step="1" data-intro="Dropdown menu enable to choose any(or all) state" data-position="bottom" style="font-weight:normal">
               <div class="chart-title">
                   Select State
               </div>
               <div class="chart-stage">
                   <div id="menu-select"></div>
               </div>
           </div>
        </div>
    </div>
        <!-- menu select -->
        <!-- Time Chart -->
        <div class="row">
               <div class="col-md-12">
                   <div class="chart-wrapper" data-step="2" data-intro="A bar chart that shows total donations made over a time span" data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                          Year and Number of Donations
                       </div>
                       <div class="chart-stage">
                           <div id="time-chart"></div>
                       </div>
                   </div>
               </div>
        <!-- Time Chart -->
    </div>
    <div class="row">
                <!-- funding Pie -->
                <div class="col-md-3">
                   <div class="chart-wrapper" data-step="3" data-intro="A pie chart that shows status of funds.Does funding expired, completed or still funding." data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                           Funding Status
                       </div>
                       <div class="chart-stage">
                           <div id="funding-chart"></div>
                       </div>
                   </div>
                </div>
                <!-- funding Pie -->
                <!--focusSubject Pie -->
               <div class="col-md-3">
                   <div class="chart-wrapper" data-step="4" data-intro="A pie chart that shows primary focus subjects on which funding utilised." data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                           Primary Focus Subject
                       </div>
                       <div class="chart-stage">
                           <div id="focus-subject-chart"></div>
                       </div>
                   </div>
               </div>
               <!--focusSubject Pie -->
                <!-- Poverty -->
               <div class="col-md-3">
                   <div class="chart-wrapper" data-step="5" data-intro="A row chart that shows the poverty level changes of schools according to funding" data-position="top" style="font-weight:normal">
                       <div class="chart-title">
                            Poverty Level
                       </div>
                       <div class="chart-stage">
                            <div id="poverty-level-row-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Poverty -->

        <!-- Resources -->
        <div class="col-md-3">
            <div class="chart-wrapper"data-step="6" data-intro="A row chart that shows the change in resources" data-position="top" style="font-weight:normal">
                <div class="chart-title">
                    Resources Type
                </div>
                <div class="chart-stage">
                    <div id="resource-type-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Resources -->
    </div>

</div>
<script src="/static/lib/js/jquery.min.js"></script>
<script src="/static/lib/js/bootstrap.min.js"></script>
<script src="/static/lib/js/crossfilter.js"></script>
<script src="/static/lib/js/d3.js"></script>
<script src="/static/lib/js/dc.js"></script>
<script src="/static/lib/js/queue.js"></script>
<script src="/static/lib/js/intro.min.js"></script>
<script src="/static/lib/js/keen.min.js"></script>
<script src='/static/js/graph.js' type='text/javascript'></script>

</body>
</html>
